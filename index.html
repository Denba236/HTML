<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вітаємо на сторінці!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .quote {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вітаємо на нашій сторінці!</h1>
    <button onclick="showQuote()">Показати випадкову цитату</button>
    <div class="quote" id="quoteBox"></div>
  </div>

  <script>
    const quotes = [
      "Ніколи не пізно почати щось нове.",
      "Сьогодні — чудовий день для перемог.",
      "Тільки вперед і тільки разом!",
      "Успіх — це сміливість діяти.",
      "Сила у єдності і знаннях.",
    ];

    function showQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteBox").textContent = quotes[randomIndex];
    }
  </script>
</body>
</html>
